<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
</head>
<body>
    <nav>
        <a href="{% url 'adminhome' %}"><button>Home</button></a>
        <a href="{% url 'add' %}"><button>Add</button></a>
        <a href="{% url 'userlist' %}"><button>User List</button></a>
        <a href="{% url 'logout' %}"><button>Logout</button></a>
    </nav>

    <h1>ADD COURSE</h1>
    <form method="POST">
        {% csrf_token %}
        Title: <input type="text" name="title" required><br>
        Description:<textarea name="description" required></textarea><br>
        Main Description:<textarea name="maindescription" required></textarea><br>

        <label for="qualification">Qualification</label>
        <select name="qualification" id="qualification">
            {% for qualification in qualifications %}
                <option value="{{ qualification.name }}">{{ qualification.name }}</option>
            {% endfor %}
        </select><br><br>
    
        <label for="subject">Subject</label>
        <select name="subject" id="subject">
            {% for subject in subjects %}
                <option value="{{ subject.name }}">{{ subject.name }}</option>
            {% endfor %}
        </select><br><br>

        Interested:
        <select name="interested" id="interested">
            <option value="Job">Job</option>
            <option value="Study">Study</option>
        </select><br><br>
        
        <input type="submit" value="Add Course">
    </form>
</body>
</html>
