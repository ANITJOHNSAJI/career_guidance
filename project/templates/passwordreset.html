{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - CareerGuide</title>
    <link rel="stylesheet" href="{% static 'css/passwordreset.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <div class="logo">Career<span>Guide</span></div>

            <div class="form-icon">
                <img src="{% static 'images/PngItem_2738719.png' %}" alt="Password Reset Icon">
            </div>

            <h2>Reset Your Password</h2>
            <p class="subtext">Enter your new password to secure your account.</p>

            <form method="post">
                {% csrf_token %}
                <input type="password" name="password" placeholder="New Password" required>
                <input type="password" name="confpassword" placeholder="Confirm Password" required>
                <input type="submit" value="Reset Password">
            </form>

            {% if result %}
            <p class="error">{{ result }}</p>
            {% endif %}
        </div>

        <!-- Background Image Section -->
        <div class="image-section">
            <div class="info">
                <h3>Secure Your Account</h3>
                <p>Create a strong password to continue exploring personalized career guidance and tools.</p>
            </div>
        </div>
    </div>
</body>
</html>
