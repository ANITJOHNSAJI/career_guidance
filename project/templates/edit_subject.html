{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Subject</title>
    <link rel="stylesheet" href="{% static 'css/admin/add_qualification.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'add-qualification' %}"><button>Back</button></a>
    </nav>

    <h2>Edit Subject</h2>
    <form method="post">
        {% csrf_token %}
        <label>Subject Name:</label>
        <input type="text" name="subject_name" value="{{ subject.name }}" required><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
