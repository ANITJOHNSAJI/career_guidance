{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - CareerGuide</title>
    <link rel="stylesheet" href="{% static 'css/otp.css' %}">
</head>

<body>
    <div class="container">
        <!-- OTP Form Section -->
        <div class="form-section">
            <div class="logo">Career<span>Guide</span></div>

            <div class="form-icon">
                <img src="{% static 'images/PngItem_2738719.png' %}" alt="OTP Icon">
            </div>

            <h2>Enter OTP</h2>
            <p class="subtext">We've sent an OTP to your registered email.</p>

            <form method="post">
                {% csrf_token %}
                <input type="number" name="otp" placeholder="Enter OTP" required>
                <input type="submit" value="Verify OTP">
            </form>

            {% if result %}
            <p class="error">{{ result }}</p>
            {% endif %}
        </div>

        <!-- Background Image Section -->
        <div class="image-section">
            <div class="info">
                <h3>Secure Access</h3>
                <p>Confirm your identity and continue exploring personalized career guidance and tools.</p>
            </div>
        </div>
    </div>
</body>

</html>
